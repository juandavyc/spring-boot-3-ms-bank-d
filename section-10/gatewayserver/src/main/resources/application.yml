spring:
  application:
    name: "gatewayserver"

  config:
    import: "configserver:${SPRING_CONFIG_IMPORT:http://localhost:8071/}"

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              lower-case-service-id: true
          httpclient:
            connect-timeout: 1000
            response-timeout: 2s

  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s


management:
  endpoints:
    web:
      exposure:
        include: "*"

  info:
    env:
      enabled: true
  endpoint:
    gateway:
      access: unrestricted

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000


info:
  app:
    name: "gatewayserver"
    description: "bank gateway server"
    version: "1.0.0"



